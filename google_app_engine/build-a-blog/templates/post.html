{% extends "base.html" %}
{% block content %}
    <body>
      <h1>New Post</h1>

      <form method="post">
        <label>
            <div>Title</div>
            <input type="text" name="title" value="{{title}}"">
        </label>

        <label>
            <div>Blog Post</div>
            <textarea name="blog">{{blog}}</textarea>
          </label>

          <div class="error">{{error}}</div>

          <input type="submit">

      </form>
{% endblock %}
